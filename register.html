<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #371f5c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .form-container, .success-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .success-container {
      display: none;
      text-align: center;
    }

    .success-container a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .success-container a:hover {
      background: #45a049;
    }

    footer {
      text-align: center;
      padding: 15px;
    }

    footer a {
      margin: 0 10px;
      color: navy;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="form-container" id="form-container">
  <h2>Event Registration</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="event">Select Event:</label>
      <select id="event" name="event" required>
        <option value="">--Choose an Event--</option>
        <option value="tech_summit">Tech Summit 2025</option>
        <option value="music_festival">Music Festival</option>
        <option value="business_meetup">Business Meetup</option>
      </select>
    </div>

    <div class="form-group">
      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" min="1" max="10" required>
    </div>

    <button type="submit">Register Now</button>
  </form>
</div>
<div class="success-container" id="success-container">
  <h2>Registration Successful!</h2>
  <p>Thank you for registering. A confirmation has been sent to your email.</p>
  <a href="home.html">Back to Home</a>
  <a href="events.html">View More Events</a>
</div>


<script>
  document.getElementById('registrationForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent form from submitting to server

    // Optionally, validate or send data via AJAX here

    // Show success message and hide form
    document.getElementById('form-container').style.display = 'none';
    document.getElementById('success-container').style.display = 'block';
  });
</script>

</body>
</html>
